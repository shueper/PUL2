# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

stages: 
- stage: Build_Stage
  jobs: 
  - job: Build

    pool:
      vmImage: 'windows-latest'

    variables:
      solution: '**/*.sln'
      buildPlatform: 'Any CPU'
      buildConfiguration: 'Release'

    steps:
    - task: NuGetToolInstaller@1

    - task: NuGetCommand@2
      inputs:
        command: 'restore'
        restoreSolution: '$(solution)'
        feedsToUse: 'select'
        vstsFeed: 'a2159d9c-ccb9-4a76-a0d0-334c219dff57/2b1b8fd6-4cde-4f5b-a584-032d020ce93c'

    - task: VSBuild@1
      inputs:
        solution: '$(solution)'
        msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'

    - task: VSTest@2
      inputs:
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: drop

- stage: Deploy
  jobs: 
  - deployment: Deploy 
    pool: 
      vmImage: 'windows-latest'
    environment: Parts Unlimited QA
    strategy:
      runOnce:
        deploy:        
          steps:
          - download: current
            artifact: drop

          - task: AzureRmWebAppDeployment@4
            inputs:
              ConnectionType: 'AzureRM'
              azureSubscription: 'Internal Subscription'
              appType: 'webApp'
              WebAppName: 'pul-sthuper-qa'
              packageForLinux: '$(Pipeline.Workspace)/drop'
              enableCustomDeployment: true
              DeploymentType: 'webDeploy'
